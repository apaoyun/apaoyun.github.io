<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航栏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 200vh;
      padding-top: 70px;
      background: #f8f9fa;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #2c3e50;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 32px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #34495e;
      font-size: 15px;
      transition: color 0.2s;
      padding: 8px 0;
    }

    .nav-menu a.active {
      color: #3498db;
      font-weight: 600;
      border-bottom: 2px solid #3498db;
    }

    .nav-menu a:hover {
      color: #3498db;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
      padding: 8px;
    }

    /* 平板断点 */
    @media (max-width: 768px) {
      .navbar {
        padding: 16px 24px;
      }
      .nav-menu {
        gap: 24px;
      }
    }

    /* 手机断点 */
    @media (max-width: 576px) {
      .nav-menu {
        position: fixed;
        top: 70px;
        right: 0;
        width: 0;
        height: calc(100vh - 70px);
        background: #fff;
        flex-direction: column;
        gap: 0;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        transition: width 0.3s ease;
        overflow: hidden;
        padding-top: 20px;
      }

      .nav-menu.open {
        width: 200px;
      }

      .nav-menu li {
        padding: 16px 24px;
      }

      .nav-menu a.active {
        border-bottom: none;
        background: #f5f9ff;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <a href="#" class="logo">MyBrand</a>
    <ul class="nav-menu" id="navMenu">
      <li><a href="#" class="active">首页</a></li>
      <li><a href="/tvbox.html">tvbox编辑器</a></li>
      <li><a href="/bs64.html">加密解密</a></li>
      <li><a href="/yasuo.html">图片压缩</a></li>
      <li><a href="#">联系</a></li>
    </ul>
    <button class="hamburger" id="hamburgerBtn">☰</button>
  </nav>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');

    hamburgerBtn.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      hamburgerBtn.textContent = navMenu.classList.contains('open') ? '✕' : '☰';
    });

    const navLinks = document.querySelectorAll('.nav-menu a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('open');
        hamburgerBtn.textContent = '☰';
      });
    });
  </script>
</body>
</html>
